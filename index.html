<!DOCTYPE html>
<html>

<head>
    <title>Flashcard App</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h1 class="header">Welcome to Flashcard App</h1>
        <div class="flashcard-count" id="flashcard-count"></div>
        <div class="flashcard-container">
            <div class="input-container">
                <input type="text" id="question-input" class="input-field" placeholder="Enter a question">
                <input type="text" id="answer-input" class="input-field" placeholder="Enter the answer">
            </div>
            <div class="button-container">
                <button id="create-flashcard-btn" class="button">Create Flashcard</button>
                <button id="display-flashcard-btn" class="button">Display Flashcard</button>
                <button id="shuffle-flashcards-btn" class="button">Shuffle Flashcards</button>
            </div>
            <div id="current-flashcard" class="flashcard hidden">
                <h2 class="flashcard-heading">Question:</h2>
                <p id="flashcard-question" class="flashcard-text"></p>
                <h2 class="flashcard-heading">Answer:</h2>
                <p id="flashcard-answer" class="flashcard-text hidden"></p>
                <button id="toggle-answer-btn" class="button reveal-button">Reveal Answer</button>
                <div class="button-container">
                    <button id="edit-flashcard-btn" class="button edit-flashcard-btn">Edit Flashcard</button>
                    <button id="delete-flashcard-btn" class="button delete-flashcard-btn">Delete Flashcard</button>
                </div>
            </div>
            <div class="navigation-buttons">
                <button id="previous-flashcard-btn" class="button previous-flashcard-btn">Previous</button>
                <button id="next-flashcard-btn" class="button next-flashcard-btn">Next</button>
            </div>
        </div>
        <button id="clear-flashcards-btn" class="button clear-button">Clear All Flashcards</button>
        <div id="alert-container" class="alert-container hidden">
            <div class="alert">
                <p id="alert-message" class="alert-message"></p>
                <button id="alert-ok" class="alert-ok">OK</button>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
