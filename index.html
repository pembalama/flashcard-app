<!DOCTYPE html>
<html>
    <head>
        <title>Flashcard App</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <h1>Welcome to Flashcard App</h1>
        <div id="flashcard-count"></div>
        <div id="flashcard-container">
            <!--Flashcard section will go here-->
            <input type="text" id="question-input" placeholder="Enter a question">
            <input type="text" id="answer-input" placeholder="Enter the answer">
            <button id="create-flashcard-btn">Create Flashcard</button>
            <button id="display-flashcard-btn">Display Flashcard</button>

            <div id="current-flashcard"></div>
        </div>
        <button id="clear-flashcards-btn">Clear All Flashcards</button>
        <script src="app.js"></script>
    </body>
</html>
